<div class="outer-container" [ngClass]="getBackgroundColorClass()" *ngIf="stomp.connected()">
  <div class="inner-container treffer-container font-size-responsive">
    <div *ngIf="isOpen()" class="treffer-div font-size-responsive" [ngClass]="getColor('treffer')">
      TREFFER
    </div>
    <div *ngIf="isOpen()" class="treffer-div font-size-responsive" [ngClass]="getColor('grosser')">
      GROßER
    </div>
    <div *ngIf="isOpen()" class="treffer-div font-size-responsive" [ngClass]="getColor('kleiner')">
      KLEINER
    </div>
    <div *ngIf="isClosedBySchreiber()" class="closed-text">
      <h1>Die Bahn ist von dem Schreiber gesperrt worden.</h1>
    </div>
    <div *ngIf="isClosedByDeckung()" class="closed-text">
      <h1>Die Bahn ist von der Deckung gesperrt worden.</h1>
    </div>
  </div>

  <div class="inner-container font-size-responsive">
    <p class="m-auto">Bahn <br> <br>
      <span class="badge text-bg-danger">B</span></p>
  </div>

  <div class="inner-container font-size-responsive">
    <p class="m-auto">Zähler: <br> <br>
      <span class="badge text-bg-danger">{{data.counter}}</span></p>
  </div>

  <div class="inner-container buttons-schreiber-container font-size-responsive">
    <div>
      <button *ngIf="isOpen()" (click)="close()" class="button-schreiber font-size-responsive">
        Sperren
      </button>
      <button *ngIf="isClosedBySchreiber()" (click)="open()" class="button-schreiber font-size-responsive">
        Freigeben
      </button>
    </div>
    <div>
      <button *ngIf="!data.alert" (click)="alertOn()" class="button-schreiber font-size-responsive">
        Alarmieren
      </button>
      <button *ngIf="data.alert" (click)="alertOff()" class="button-schreiber font-size-responsive">
        Alarm stoppen
      </button>
    </div>
  </div>
</div>

<div *ngIf="!stomp.connected()" class="text-center m-5">
  <h2>Warte auf Verbindung zum Server... </h2>
</div>
