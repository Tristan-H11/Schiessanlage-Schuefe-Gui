<div class="row" *ngIf="stomp.connected()">
  <div *ngIf="isOpen()" class="content">
    <button *ngIf="!showShotButtons" (click)="showShotButtons = true">Schuss melden</button>
    <button *ngIf="showShotButtons" (click)="sendMessage('treffer')">Treffer</button>
    <button *ngIf="showShotButtons" (click)="sendMessage('grosser')">Großer</button>
    <button *ngIf="showShotButtons" (click)="sendMessage('kleiner')">Kleiner</button>
  </div>
  <div *ngIf="isClosedBySchreiber()">
    <h1>Die Bahn ist von dem Schreiber gesperrt worden.</h1>
  </div>
  <div *ngIf="isClosedByDeckung()">
    <h1>Die Bahn ist von der Deckung gesperrt worden.</h1>
  </div>
  <div>
    <button *ngIf="isOpen()" (click)="close()">Bahn sperren</button>
    <button *ngIf="data.alert" (click)="alertOff()">Alarm stoppen</button>
    <button *ngIf="isClosedByDeckung()" (click)="open()">Bahn freigeben</button>
    <h1>Bahn A</h1>
    <h1>Zähler: {{data.counter}}</h1>
  </div>
</div>
<div *ngIf="!stomp.connected()">
  <h2>Warte auf Verbindung zum Server... </h2>
</div>
